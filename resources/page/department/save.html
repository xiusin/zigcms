<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>部门编辑</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/themes/theme.css" media="all" />
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/public.js"></script>
</head>

<body class="elem-style-win7">
    <div class="layuimini-container">
        <form id="app-form" class="layui-form layuimini-form" lay-filter="module-save-form">
            <input name="id" type="hidden" />

            <div class="layui-form-item">
                <label class="layui-form-label">上级部门</label>
                <div class="layui-input-block">
                    <select name="parent_id" id="parentDeptSelect" lay-filter="parentDept">
                        <option value="0">顶级部门</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">部门名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入部门名称"
                        value="" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">部门编码</label>
                <div class="layui-input-block">
                    <input type="text" name="code" class="layui-input" placeholder="请输入部门编码，如：IT_DEPT" value="" />
                    <div class="layui-form-mid layui-word-aux">部门唯一标识，建议使用英文大写</div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">部门负责人</label>
                <div class="layui-input-block">
                    <select name="leader_id" id="leaderSelect" lay-filter="leader" lay-search>
                        <option value="">请选择负责人</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" class="layui-input" placeholder="请输入联系电话" value="" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系邮箱</label>
                    <div class="layui-input-inline">
                        <input type="email" name="email" class="layui-input" placeholder="请输入联系邮箱" value="" />
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline">
                        <input type="number" name="sort" class="layui-input" placeholder="排序值" value="0" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline" style="width: 150px;">
                        <input type="radio" name="status" value="1" title="启用" checked />
                        <input type="radio" name="status" value="0" title="禁用" />
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
                </div>
            </div>

            <div class="hr-line"></div>
            <div class="layui-form-item text-center">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm"
                    lay-submit="/department/save">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            </div>
        </form>
    </div>
    <script src="js/save.js"></script>
</body>

</html>
