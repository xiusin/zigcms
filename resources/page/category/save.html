<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
    <link rel="stylesheet" href="../../js/lay-module/inputTags/inputTag.css" media="all">
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/themes/theme.css" media="all">

    <script src="https://cdn.jsdelivr.net/gh/kirakiray/ofa.js/dist/ofa.min.js"></script>
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/public.js"></script>
</head>

<body class="elem-style-win7">
    <div class="layuimini-container">
        <form id="app-form" class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" class="layui-input" lay-verify="required" placeholder="请输入分类名称"
                        value="">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">分类图片</label>
                <div class="layui-input-block layuimini-upload">
                    <input name="image" class="layui-input layui-col-xs6" lay-verify="required" placeholder="请上传分类图片"
                        value="">
                    <div class="layuimini-upload-btn">
                        <span><a class="layui-btn" data-upload="image" data-upload-number="one"
                                data-upload-exts="*image" data-upload-icon="image"><i class="fa fa-upload"></i>
                                上传</a></span>
                        <span><a class="layui-btn layui-btn-normal" id="select_image" data-upload-select="image"
                                data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i>
                                选择</a></span>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类排序</label>
                <div class="layui-input-block">
                    <input type="number" name="sort" class="layui-input" placeholder="请输入分类排序" value="0">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注信息</label>
                <div class="layui-input-block">
                    <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
                </div>
            </div>

            <div class="hr-line"></div>
            <div class="layui-form-item text-center">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm"
                    lay-submit="/category/save">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            </div>
        </form>
    </div>
    <script src="js/save.js"></script>
</body>

</html>
