<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>文章列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/themes/theme.css" media="all">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/public.js"></script>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <table id="currentTable" class="layui-table layui-hide" data-auth-add="/article/add"
                data-auth-edit="{:auth('system.menu/edit')}" data-auth-delete="{:auth('system.menu/delete')}"
                data-auth-modify="{:auth('system.menu/modify')}" lay-filter="currentTable">
            </table>
        </div>
    </div>
    <div class="select-plus" lay-filter="test1"></div>

    <script type="text/html" id="selectPlus">
        <select  lay-append-to="body">
            <option>请选择</option>
        </select>
    </script>

    <script type="text/html" id="toolbar">
        <button class="layui-btn layui-btn-sm layuimini-btn-primary" data-treetable-refresh><i class="fa fa-refresh"></i> </button>
        <button class="layui-btn layui-btn-normal layui-btn-sm" data-open="system.menu/add" data-title="添加" data-full="true"><i class="fa fa-plus"></i> 添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" data-url="system.menu/del" data-treetable-delete="currentTableRenderId"><i class="fa fa-trash-o"></i> 删除</button>
    </script>
    <script src="./js/list.js"></script>
</body>

</html>
