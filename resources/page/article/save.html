<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
    <link rel="stylesheet" href="../../js/lay-module/inputTags/inputTag.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">标题</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" value="0" />
                <input name="title" lay-verify="required" lay-reqtext="标题不能为空" placeholder="请输入标题"
                    class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关键字</label>
            <div class="layui-input-block">
                <input name="keyword" placeholder="请输入关键字" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="description" class="layui-textarea" placeholder="描述"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <div id="editor" style="margin: 50px 0 50px 0"></div>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">封面图</label>
            <div class="layui-input-block">
                <div style="width: 132px;">
                    <div class="layui-upload-list" id="ID-upload-demo-btn"
                        style="min-width: 50px; border: 1px solid #ccc; position: relative; text-align: center;">
                        <div
                            style="width: 100%; height: 92px; text-align: center; line-height: 92px; position: absolute; z-index: -1; top: 0;">
                            <i class="layui-icon layui-icon-upload"></i>
                        </div>
                        <img class="layui-upload-img" id="ID-upload-demo-img" style=" height: 92px;">
                        <div id="ID-upload-demo-text"></div>
                    </div>
                    <div class="layui-progress layui-progress-small" lay-filter="filter-demo">
                        <div class="layui-progress-bar" lay-percent=""></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">视频链接</label>
            <div class="layui-input-block">
                <input name="video_url" placeholder="请输入视频链接" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-block ">
                <select lay-filter="category_id">
                    <option value="">请选择</option>
                    <option value="AAA">选项 A</option>
                    <option value="BBB">选项 B</option>
                    <option value="CCC">选项 C</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文章类型</label>
            <div class="layui-input-block ">
                <input type="radio" name="article_type" value="article_type_original" title="原创" checked>
                <input type="radio" name="article_type" value="article_type_reprint" title="转载">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">评论</label>
            <div class="layui-input-block">
                <input type="radio" name="comment_switch" value="1" title="开启">
                <input type="radio" name="comment_switch" value="0" title="关闭" checked>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">推荐</label>
            <div class="layui-input-block">
                <input type="radio" name="recomment_type" value="1" title="开启">
                <input type="radio" name="recomment_type" value="0" title="关闭" checked>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文章标签</label>
            <div class="layui-input-block fairy-tag-container">
                <input type="text" class="fairy-tag-input tag1" autocomplete="off" value="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">观看数</label>
            <div class="layui-input-block">
                <input name="number" placeholder="请输入观看数" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://unpkg.com/vditor/dist/index.css" />
    <script src="https://unpkg.com/vditor/dist/index.min.js"></script>
    <script>
        layui.use(['form', 'layer', 'inputTag'], function () {
            var form = layui.form,
                layer = layui.layer,
                upload = layui.upload,
                inputTag = layui.inputTag,
                $ = layui.$;

            const vditor = new Vditor("editor", {
                height: '100%',
                minHeight: 500,
                width: 1000,
                toolbarConfig: { pin: true },
                counter: { enable: true },
                cache: { enable: false },
                placeholder: '请输入此刻的想法...'
            });

            inputTag.render({
                elem: '.tag1',
                data: [],
                removeKeyNum: 8,
                createKeyNum: 13,
                onChange: function (data, value, type) {
                    console.log(arguments);
                    $('#tag1').text(JSON.stringify(data));
                }
            });

            // 单图片上传
            var uploadInst = upload.render({
                elem: '#ID-upload-demo-btn',
                url: '', // 实际使用时改成您自己的上传接口即可。
                before: function (obj) {
                    // 预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#ID-upload-demo-img').attr('src', result); // 图片链接（base64）
                    });

                    element.progress('filter-demo', '0%'); // 进度条复位
                    layer.msg('上传中', { icon: 16, time: 0 });
                },
                done: function (res) {
                    // 若上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    // 上传成功的一些操作
                    // …
                    $('#ID-upload-demo-text').html(''); // 置空上传失败的状态
                },
                error: function () {
                    // 演示失败状态，并实现重传
                    var demoText = $('#ID-upload-demo-text');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                },
                // 进度条
                progress: function (n, elem, e) {
                    element.progress('filter-demo', n + '%'); // 可配合 layui 进度条元素使用
                    if (n == 100) {
                        layer.msg('上传完毕', { icon: 1 });
                    }
                }
            });

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                var index = layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                }, function () {

                    // 关闭弹出层
                    layer.close(index);

                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);

                });

                return false;
            });

        });
    </script>
</body>

</html>
