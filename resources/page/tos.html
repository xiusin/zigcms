<!DOCTYPE html>
<html class="dark">

<head>
    <meta charset="utf-8">
    <title>TOS对象存储</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {
            width: auto;
            padding-right: 10px;
            line-height: 38px;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <form class="layui-form layuimini-form" action="/setting/save" method="post" lay-filter="setting-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">SMTP 服务器</label>
                    <div class="layui-input-inline">
                        <input type="text" name="smtp_server" placeholder="smtp.domain.com" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">如：smtp.163.com</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">SMTP 端口号</label>
                    <div class="layui-input-inline" style="width: 80px;">
                        <input type="text" name="cache" lay-verify="number" value="25" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">一般为 25 或 465</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">发件人邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="send_email" placeholder="name@domain.com" lay-verify="email"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">发件人昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="send_nickname" value="" placeholder="nickname" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="send_nickname" value="" placeholder="password" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="set_system_email">确认保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form'], function () {
            const form = layui.form, layer = layui.layer;
            const $ = layui.jquery;
            var index = layer.load(1, { shade: false });
            $.get('setting/get', (res) => {
                layer.close(index);
                form.val('setting-form', res.data);
            });

            form.on('submit(setting)', function (data) {
                var index = layer.load(1, { shade: false });
                $.ajax({
                    url: "setting/save",
                    data: JSON.stringify(data.field),
                    type: "POST",
                    processData: false,
                    contentType: "application/json",
                    success: (res) => {
                        layer.close(index);
                        if (res.code) {
                            layer.error(res.msg)
                            return
                        }
                        layer.alert('保存成功');
                        parent.layui.layer.closeAll();
                        parent.tableln.reload();
                    }
                });

                return false;
            });

        });
    </script>
</body>

</html>
