<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>系统设置</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/themes/theme.css" media="all" />

    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js" charset="utf-8"></script>
    <script src="../js/public.js"></script>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <form class="layui-form layuimini-form" lay-filter="setting-form">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this" lay-id="11">网站配置</li>
                        <li lay-id="22">存储设置</li>
                        <li lay-id="33">邮箱配置</li>
                        <li lay-id="44">其他配置</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-form-item">
                                <label class="layui-form-label required">网站名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="sitename" lay-verify="required" lay-reqtext="网站域名不能为空"
                                        placeholder="请输入网站名称" value="" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label required">网站域名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="domain" lay-verify="required" lay-reqtext="网站域名不能为空"
                                        placeholder="请输入网站域名" value="" class="layui-input" />
                                </div>
                            </div>

                            <div class="layui-form-item full-line">
                                <label class="layui-form-label required">网站图标</label>
                                <div class="layui-input-block layuimini-upload">
                                    <input name="favicon_url" class="layui-input layui-col-xs6" placeholder="请上传网站图标" />
                                    <div class="layuimini-upload-btn">
                                        <span><a class="layui-btn" data-upload="favicon_url" data-upload-number="one"
                                                data-upload-exts="*image" data-upload-icon="image"><i
                                                    class="fa fa-upload"></i>
                                                上传</a></span>
                                        <span><a class="layui-btn layui-btn-normal" id="select_images"
                                                data-upload-select="favicon_url" data-upload-number="one"
                                                data-upload-mimetype="image/*"><i class="fa fa-list"></i>
                                                选择</a></span>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label required">首页标题</label>
                                <div class="layui-input-block">
                                    <input name="title" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">META关键词</label>
                                <div class="layui-input-block">
                                    <input name="keywords" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">META描述</label>
                                <div class="layui-input-block">
                                    <textarea name="descript" class="layui-textarea" style="resize: none"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label required">版权信息</label>
                                <div class="layui-input-block">
                                    <input name="copyright" class="layui-input" />
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item">
                                <label class="layui-form-label">最大文件上传</label>
                                <div class="layui-input-inline" style="width: 80px">
                                    <input type="text" name="max_upload_size" lay-verify="number" value=""
                                        class="layui-input" />
                                </div>
                                <div class="layui-input-inline layui-input-company">
                                    KB
                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    提示：1 M = 1024 KB
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">上传文件类型</label>
                                <div class="layui-input-block">
                                    <input type="text" name="upload_type" value="" class="layui-input" />
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">上传文件类型</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="storage_type" value="local" checked title="本地存储" />
                                    <input type="radio" name="storage_type" value="oss" title="OSS存储" />
                                    <input type="radio" name="storage_type" value="oss" title="TOS存储" />
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">素材域名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="asset_domain" value="" class="layui-input" />
                                </div>
                            </div>
                        </div>

                        <div class="layui-tab-item">
                            <div class="layui-form-item">
                                <label class="layui-form-label">SMTP 服务器</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="smtp_server" placeholder="smtp.domain.com"
                                        class="layui-input" />
                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    如：smtp.163.com
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">SMTP 端口号</label>
                                <div class="layui-input-inline" style="width: 80px">
                                    <input type="text" name="smtp_port" lay-verify="number" value="25"
                                        class="layui-input" />
                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    一般为 25 或 465
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">发件人邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="send_email" placeholder="name@domain.com"
                                        lay-verify="email" autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">发件人昵称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="send_nickname" value="" placeholder="nickname"
                                        autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" name="send_password" value="" placeholder="password"
                                        autocomplete="off" class="layui-input" />
                                </div>
                            </div>
                        </div>

                        <div class="layui-tab-item">
                            <div class="layui-form-item">
                                <label class="layui-form-label">缓存时间</label>
                                <div class="layui-input-inline" style="width: 80px">
                                    <input type="text" name="cache" lay-verify="number" value="0" class="layui-input" />
                                </div>
                                <div class="layui-input-inline layui-input-company">
                                    分钟
                                </div>
                                <div class="layui-form-mid layui-word-aux">
                                    本地开发一般推荐设置为
                                    0，线上环境建议设置为 10。
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit="/setting/save" lay-filter="setting">
                            确认保存
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/setting.js" charset="utf-8"></script>
</body>

</html>
