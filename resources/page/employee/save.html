<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>员工编辑</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/themes/theme.css" media="all" />
    <style>
        .avatar-upload {
            width: 100px;
            height: 100px;
            border: 2px dashed #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
        }

        .avatar-upload:hover {
            border-color: #1890ff;
        }

        .avatar-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload .upload-icon {
            font-size: 30px;
            color: #ccc;
        }
    </style>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/public.js"></script>
</head>

<body class="elem-style-win7">
    <div class="layuimini-container">
        <form id="app-form" class="layui-form layuimini-form" lay-filter="module-save-form">
            <input name="id" type="hidden" />
            <input name="avatar" type="hidden" id="avatarInput" />

            <!-- 基本信息 -->
            <fieldset class="layui-elem-field layui-field-title">
                <legend>基本信息</legend>
            </fieldset>

            <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-block">
                    <div class="avatar-upload" id="avatarUpload">
                        <i class="layui-icon layui-icon-upload upload-icon" id="avatarIcon"></i>
                        <img src="" id="avatarPreview" style="display: none;" />
                    </div>
                    <div class="layui-form-mid layui-word-aux">点击上传头像，支持 jpg、png 格式</div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">工号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="employee_no" class="layui-input" lay-verify="required"
                            placeholder="请输入工号" value="" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label required">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入姓名"
                            value="" />
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <select name="gender">
                            <option value="0">未知</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" class="layui-input" placeholder="请输入手机号" value="" />
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline" style="width: 250px;">
                        <input type="email" name="email" class="layui-input" placeholder="请输入邮箱" value="" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input type="text" name="id_card" class="layui-input" placeholder="请输入身份证号" value="" />
                    </div>
                </div>
            </div>

            <!-- 组织信息 -->
            <fieldset class="layui-elem-field layui-field-title">
                <legend>组织信息</legend>
            </fieldset>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">所属部门</label>
                    <div class="layui-input-inline">
                        <select name="department_id" id="deptSelect" lay-filter="dept" lay-search>
                            <option value="">请选择部门</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">职位</label>
                    <div class="layui-input-inline">
                        <select name="position_id" id="positionSelect" lay-filter="position" lay-search>
                            <option value="">请选择职位</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">直属上级</label>
                    <div class="layui-input-inline">
                        <select name="leader_id" id="leaderSelect" lay-filter="leader" lay-search>
                            <option value="">请选择上级</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">入职日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="hire_date" id="hireDateInput" class="layui-input" placeholder="请选择入职日期"
                            readonly />
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline" style="width: 250px;">
                        <input type="radio" name="status" value="1" title="在职" checked />
                        <input type="radio" name="status" value="2" title="试用期" />
                        <input type="radio" name="status" value="0" title="离职" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="number" name="sort" class="layui-input" placeholder="排序" value="0" />
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
                </div>
            </div>

            <div class="hr-line"></div>
            <div class="layui-form-item text-center">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm"
                    lay-submit="/employee/save">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            </div>
        </form>
    </div>
    <script src="js/save.js"></script>
</body>

</html>
