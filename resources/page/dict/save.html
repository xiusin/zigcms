<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>字典编辑</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/themes/theme.css" media="all" />
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/public.js"></script>
</head>

<body class="elem-style-win7">
    <div class="layuimini-container">
        <form id="app-form" class="layui-form layuimini-form" lay-filter="module-save-form">
            <input name="id" type="hidden" />

            <div class="layui-form-item">
                <label class="layui-form-label required">字典类型</label>
                <div class="layui-input-block">
                    <input type="text" name="dict_type" class="layui-input" lay-verify="required"
                        placeholder="请输入字典类型，如：user_status" value="" />
                    <div class="layui-form-mid layui-word-aux">字典的分类标识，建议使用英文下划线格式</div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">字典标签</label>
                <div class="layui-input-block">
                    <input type="text" name="dict_label" class="layui-input" lay-verify="required"
                        placeholder="请输入字典标签（显示名称）" value="" />
                    <div class="layui-form-mid layui-word-aux">在界面上显示的名称</div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">字典值</label>
                <div class="layui-input-block">
                    <input type="text" name="dict_value" class="layui-input" lay-verify="required" placeholder="请输入字典值"
                        value="" />
                    <div class="layui-form-mid layui-word-aux">实际存储的值</div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">字典描述</label>
                <div class="layui-input-block">
                    <input type="text" name="dict_desc" class="layui-input" placeholder="请输入字典描述" value="" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block">
                    <input type="number" name="sort" class="layui-input" placeholder="请输入排序值" value="0" />
                    <div class="layui-form-mid layui-word-aux">数值越小越靠前</div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="启用" checked />
                    <input type="radio" name="status" value="0" title="禁用" />
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
                </div>
            </div>

            <div class="hr-line"></div>
            <div class="layui-form-item text-center">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm"
                    lay-submit="/dict/save">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            </div>
        </form>
    </div>
    <script src="js/save.js"></script>
</body>

</html>
