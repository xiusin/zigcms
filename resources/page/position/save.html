<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>职位编辑</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/themes/theme.css" media="all" />
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/public.js"></script>
</head>

<body class="elem-style-win7">
    <div class="layuimini-container">
        <form id="app-form" class="layui-form layuimini-form" lay-filter="module-save-form">
            <input name="id" type="hidden" />

            <div class="layui-form-item">
                <label class="layui-form-label required">职位名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入职位名称"
                        value="" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">职位编码</label>
                <div class="layui-input-block">
                    <input type="text" name="code" class="layui-input" placeholder="请输入职位编码，如：DEV_ENGINEER" value="" />
                    <div class="layui-form-mid layui-word-aux">职位唯一标识，建议使用英文大写</div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所属部门</label>
                <div class="layui-input-block">
                    <select name="department_id" id="deptSelect" lay-filter="dept" lay-search>
                        <option value="">请选择部门</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">职级</label>
                    <div class="layui-input-inline">
                        <select name="level" lay-filter="level">
                            <option value="1">L1 - 初级</option>
                            <option value="2">L2 - 初级</option>
                            <option value="3">L3 - 中级</option>
                            <option value="4">L4 - 中级</option>
                            <option value="5">L5 - 高级</option>
                            <option value="6">L6 - 高级</option>
                            <option value="7">L7 - 专家</option>
                            <option value="8">L8 - 专家</option>
                            <option value="9">L9 - 资深专家</option>
                            <option value="10">L10 - 首席专家</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline">
                        <input type="number" name="sort" class="layui-input" placeholder="排序值" value="0" />
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="启用" checked />
                    <input type="radio" name="status" value="0" title="禁用" />
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">职位描述</label>
                <div class="layui-input-block">
                    <textarea name="description" class="layui-textarea" placeholder="请输入职位描述，如岗位职责、任职要求等"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
                </div>
            </div>

            <div class="hr-line"></div>
            <div class="layui-form-item text-center">
                <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm"
                    lay-submit="/position/save">确认</button>
                <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
            </div>
        </form>
    </div>
    <script src="js/save.js"></script>
</body>

</html>
