<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>职位管理</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <link rel="stylesheet" href="../../css/themes/theme.css" media="all" />
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js" charset="utf-8"></script>
    <script src="../../js/public.js"></script>
</head>

<body class="elem-style-win7">
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- 搜索区域 -->
            <fieldset class="table-search-fieldset">
                <legend>搜索条件</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">职位名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" placeholder="请输入职位名称" autocomplete="off"
                                        class="layui-input" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">所属部门</label>
                                <div class="layui-input-inline">
                                    <select name="department_id" id="searchDept" lay-filter="searchDept" lay-search>
                                        <option value="">全部部门</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-inline">
                                    <select name="status">
                                        <option value="">全部</option>
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn">
                                    <i class="layui-icon layui-icon-search"></i> 搜索
                                </button>
                                <button type="reset" class="layui-btn layui-btn-default">
                                    <i class="layui-icon layui-icon-refresh"></i> 重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <table id="currentTable" class="layui-table layui-hide" lay-filter="currentTable"></table>
        </div>
    </div>

    <!-- 工具栏模板 -->
    <script type="text/html" id="toolbar">
            <button class="layui-btn layui-btn-sm layuimini-btn-primary" data-treetable-refresh>
                <i class="fa fa-refresh"></i>
            </button>
            <button class="layui-btn layui-btn-normal layui-btn-sm" data-open="/position/save" data-title="添加职位">
                <i class="fa fa-plus"></i> 添加
            </button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" data-url="/position/delete" data-table-delete="currentTableRenderId">
                <i class="fa fa-trash-o"></i> 批量删除
            </button>
        </script>

    <!-- 行操作按钮模板 -->
    <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs" data-open="/position/save?id={{d.id}}" data-title="编辑职位">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

    <!-- 状态模板 -->
    <script type="text/html" id="statusTpl">
            {{# if(d.status === 1){ }}
                <span class="layui-badge layui-bg-green">启用</span>
            {{# } else { }}
                <span class="layui-badge layui-bg-gray">禁用</span>
            {{# } }}
        </script>

    <!-- 职级模板 -->
    <script type="text/html" id="levelTpl">
            {{# var colors = ['', '#5FB878', '#1E9FFF', '#FFB800', '#FF5722', '#2F4056', '#9F92B7', '#393D49', '#009688', '#F7B824', '#c00']; }}
            <span class="layui-badge" style="background-color: {{colors[d.level] || '#5FB878'}}">L{{d.level}}</span>
        </script>

    <script src="./js/list.js"></script>
</body>

</html>
