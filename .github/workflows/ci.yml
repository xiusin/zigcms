name: CI

on:
  push:
    branches: [ main, develop, ai_fix ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        zig-version: ['0.15.0']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}
      
      - name: Print Zig version
        run: zig version
      
      - name: Cache Zig dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            .zig-cache
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-
      
      - name: Build
        run: zig build
      
      - name: Run tests
        run: zig build test
      
      - name: Check formatting
        run: zig fmt --check .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.0'
      
      - name: Check code formatting
        run: zig fmt --check .
      
      - name: Run static analysis
        run: |
          # TODO: 添加静态分析工具
          echo "Static analysis placeholder"

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        optimize: [ReleaseSafe, ReleaseFast]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.0'
      
      - name: Build Release
        run: zig build -Doptimize=${{ matrix.optimize }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zigcms-${{ matrix.os }}-${{ matrix.optimize }}
          path: zig-out/bin/
          retention-days: 7
